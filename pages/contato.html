<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Nâmbio</title>
    <link rel="icon" href="/Nambio/assets/icons/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="/Nambio/css/global.css">
    <link rel="stylesheet" href="/Nambio/css/cadastro.css">
    <script src="/Nambio/js/script.js" defer></script>
</head>

<body>
    <!-- //Cabeçalho com logo, categorias e botões de configuração -->
    <header>
        <!-- //Logo do site -->
        <a href="home.html">
            <h1>
                <img src="/Nambio/assets/icons/logoNome.svg" alt="Nâmbio">
            </h1>
        </a>
        <!-- //Textos com link para levar para outras páginas  -->
        <div class="links">
            <ul>
                <li><a href="home.html" >Início</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="sejaHost.html">Seja uma Host</a></li>
                <li><a href="categorias.html">Categorias</a></li>
                <li><a href="contato.html"style="text-decoration: underline;">Contato</a></li>
            </ul>
        </div>

        <!-- Botão de cadastro -->
        <button class="cadastro">Cadastre-se Já!</button>
    </header>
    <section class="container">
        <article class="container1">
            <h1>Ficou alguma dúvida?</h1>
            <p>Esta com alguma dúvida ou dificuldade? Entre em contato!</p>

            <fieldset class="formulario">

                <div class="nome">
                    <label for="nome">Nome completo</label><br>
                    <input type="text" id="nome">
                </div>
                    

                <div class="email">
                    <label for="email">Digite seu email</label><br>
                    <input type="email" id="email">
                </div>

                <div class="relato">
                    <label for="relato">Relate aqui o motivo do contato!</label><br>
                    <textarea name="formulario" id="relato"></textarea>
                </div>
                <br>

                <div class="noti">
                    <label for="noti">Deseja receber notificações?</label>
                    <br>
                    <input type="checkbox" name="formulario" id="noti">
                    <span>Sim</span>

                    <input type="checkbox" name="formulario" id="noti">
                    <span>Não</span> 
                </div>

                <div class="btn">
                    <button class="btn-enviar">Enviar</button>
                </div>
            </fieldset>
            
            
        </article>
        <article class="conteudo2">
            
          <div>
              <img src="/Nambio/assets/images/Vector 7.png" class="linha-verde" >
            <img src="/Nambio/assets/images/Vector 8.png"  class="linha-amarelo">
            <img src="/Nambio/assets/images/polign-contato.png" class="form-verde">
            <img src="/Nambio/assets/images/poligin-contato2.png" class="form-amarelo">
            <img src="/Nambio/assets/images/moça-contato.png" class="mulher">
          </div>
        </article>

        

    </section>
