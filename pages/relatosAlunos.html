            <h2 class="peixe">Review dos estudantes</h2>
            
            <div class="review-container">
                <div class="review-card">
                    <div class="stars">★★★★★</div>
                    <blockquote>
                        "Fazer intercâmbio dentro do Brasil foi uma das decisões mais fáceis que já tomei. Eu fui super bem recebida e me apaixonei pela cidade e estado desde primeiro dia. A Nâmbio tem me apoiado em cada detalhe, tanto burocrático, quanto na minha vida... Me senti cuidada desde o primeiro dia. Os eventos foram essenciais pra me conectar com pessoas... Indo para lugares diferentes, e isso criou uma rede de apoio maravilhosa. Recomendo a Nâmbio, superou minhas expectativas e sei que vou sair daqui mais maduro. Recomendo!"
                    </blockquote>
                    <div class="author-info">
                        <span class="author-name">-Rafaela Soares</span>
                        <img src="/Nambio/assets/icons/logogoogle.svg" alt="Google Logo" class="google-logo">
                    </div>
                </div>
                
                <div class="review-card">
                    <div class="stars">★★★★★</div>
                    <blockquote>
                        "Viver o intercâmbio da Nâmbio foi uma experiência que superou todas as minhas expectativas. Desde o início, a equipe foi extremamente atenciosa, garantindo que eu estivesse preparado para cada etapa. Me senti muito seguro e bem preparado para embarcar. A Nâmbio não é só uma agência... Me senti como parte de uma família. Pude compartilhar a rotina e a cultura local. Eles me trataram como parte da família de verdade! Abri a minha mente, melhorei meu interior e voltei com o coração cheio de gratidão. Recomendo muito!"
                    </blockquote>
                    <div class="author-info">
                        <span class="author-name">-Bernardo Vieira</span>
                        <img src="/Nambio/assets/icons/logogoogle.svg" alt="Google Logo" class="google-logo">
